<!DOCTYPE html>
<html>
  <head>
    <title> Random Quote Generator</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://bit.ly/geniusIcon" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    
    <header>
      <h1>
        RANDOM QUOTE GENERATOR 
      </h1>
      
    </header>

    <fb:login-button scope="public_profile,user_friends" autologoutlink="true" onlogin="OnRequestPermission();">  
    </fb:login-button>
    
    <div id="fb-root"></div>

    <main>
      
      <section class="whoami">
        <ul id="whoami">
        </ul>
      </section>
      <form>
        <input id="query" type="text" maxlength="100" placeholder="457653!">
        <button id="quoteButton" type="submit">Get Quote!</button>
      </form>
      <button type="submit" onclick="clearTheBox()">Reset (on the server!)</button>
      <p>
          <a href="https://github.com/kgashok/fccQuote/issues/new" target="_">Want to give App feedback? </a>
          or <a href="https://saythanks.io/to/kgashok">
              <button class="button"> Say Thanks! </button>
            </a><hr>
      <il>1. Click on the <b>author</b> to get more information on Wikipedia  </il><br>
      <il>2. Click anywhere on the <strong>quote</strong> to generate a printable version </il><br>
      <il>3. Hover over and click on the corresponding Twitter icon to tweet! </il><hr>
      </p>
      <div class="three columns">
      </div>
      <section class="responses">
        <ul id="responses">
        </ul>
      </section>
    </main>

    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>

    <footer>
      <a href="https://hyperdev.com">
        Remix this in HyperDev
      </a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>
    <script src="/fbg.js"></script>

  </body>
</html>
